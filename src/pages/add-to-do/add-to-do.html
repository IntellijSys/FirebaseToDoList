<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add To Do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Name</ion-label>
		<ion-input type="text" [(ngModel)]="taskItem.taskName"></ion-input>
	</ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="taskItem.taskDescription"></ion-input>
  </ion-item>

  <button ion-button block (click)="addTaskItem(taskItem)">Add Task</button>

</ion-content>
