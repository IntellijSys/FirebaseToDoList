<ion-header>

  <ion-navbar color="primary">
    <ion-title>To Do List</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="navigateToAddToDoPage()">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of taskListRef$ | async" (click)="selectTaskItem(item)">
    <h2>Name: {{item.taskName}}</h2>
    <h3>Description: {{item.taskDescription}}</h3>
  </ion-item>
</ion-list>

</ion-content>
